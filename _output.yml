bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
      after: |
        <li><a href="https://github.com/aslemand/Data-Analysis-Activities" target="blank">Published with bookdown</a></li>
    # Disable all sharing options
    sharing: false
    download:
      # "https://raw.githubusercontent.com/aslemand/Data-Analysis-Activities/refs/heads/main/docs/index.pdf"
      # The above is the link where pdf is stored, upon clicking pdf on downlaod it should show the download page
      - ["https://raw.githubusercontent.com/aslemand/Data-Analysis-Activities/refs/heads/main/docs/index.pdf", "Download PDF"]
      # Latex Page
      - ["https://raw.githubusercontent.com/aslemand/Data-Analysis-Activities/refs/heads/main/docs/index.tex", "Download LaTeX", "https://raw.githubusercontent.com/aslemand/Data-Analysis-Activities/refs/heads/main/docs/index.tex"]

bookdown::pdf_book:
  toc: true               # Include a table of contents
  number_sections: true   # Number sections
  fig_caption: true       # Enable figure captions
  keep_tex: true          # Keep the intermediate .tex file
  latex_engine: xelatex   # Use XeLaTeX (recommended for better font handling)
